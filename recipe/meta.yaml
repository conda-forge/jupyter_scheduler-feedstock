{% set name = "jupyter_scheduler" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_scheduler-{{ version }}.tar.gz
  sha256: c94b40da27bb9e873566e3ccf34d4f8ab914124d41163727cc9bea91eca8f3db

build:
  noarch: python
  number: 1

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - python {{ python_min }}
        - hatchling >=1.3.1
        - jupyterlab >=4.0,<5
        - pip
        - hatch-jupyter-builder
      run:
        - python >={{ python_min }},<3.13
        - jupyter_server >=1.6,<3
        - traitlets >=5.0,<6
        - nbconvert >=7.0,<8
        - pydantic >=1.10,<3
        - sqlalchemy >=2.0,<3
        - croniter >=1.4,<2
        - pytz >=2023.3,<=2024.2
        - fsspec >=2023.6.0,<=2024.10.0
        - psutil >=5.9,<6
    test:
      imports:
        - jupyter_scheduler
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: jupyter-scheduler
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }},<3.13
        - {{ pin_subpackage(name, exact=True) }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - jupyter_scheduler

about:
  summary: A JupyterLab extension for running notebook jobs
  home: https://github.com/jupyter-server/jupyter-scheduler
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 3coins
    - andrii-i
    - dlqqq
    - JasonWeill
