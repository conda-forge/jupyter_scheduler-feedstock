{% set name = "jupyter_scheduler" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_scheduler-{{ version }}.tar.gz
  sha256: 01ed7c182ac0d40d9be853a736602e503fb1e1fe8a1fd66ca22313b8e023d6af

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
      script: python -m pip install . -vv
    requirements:
      host:
        - python >=3.7,<3.12
        - hatchling >=1.3.1
        - jupyterlab >=4.0,<5
        - pip
        - hatch-jupyter-builder
      run:
        - python >=3.7,<3.12
        - jupyter_server >=1.6,<3
        - traitlets >=5.0,<6
        - nbconvert >=7.0,<8
        - pydantic >=1.10,<2
        - sqlalchemy >=1.0,<2
        - croniter >=1.4,<2
        - pytz ==2023.3
        - fsspec ==2023.6.0
        - psutil >=5.9,<6
    test:
      imports:
        - jupyter_scheduler
      commands:
        - pip check
      requires:
        - pip

  - name: jupyter-scheduler
    build:
      noarch: python
    requirements:
      run:
        - {{ pin_subpackage(name, exact=True) }}
    test:
      imports:
        - jupyter_scheduler

about:
  summary: A JupyterLab extension for running notebook jobs
  home: https://github.com/jupyter-server/jupyter-scheduler
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 3coins
    - andrii-i
    - dlqqq
    - JasonWeill
