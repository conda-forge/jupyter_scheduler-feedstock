{% set name = "jupyter-scheduler" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_scheduler-{{ version }}.tar.gz
  sha256: 0e928e9a07566b7b8d781169f5fa1bcd9e7ae196317d4a433b692802bed499e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.3.1
    - jupyterlab >=4.0,<5
    - pip
    - hatch-jupyter-builder
  run:
    - python >=3.7
    - jupyter_server >=1.6,<3
    - traitlets >=5.0,<6
    - nbconvert >=7.0,<8
    - pydantic >=1.10,<2
    - sqlalchemy >=1.0,<2
    - croniter >=1.4,<2
    - pytz ==2023.3
    - fsspec ==2023.6.0
    - s3fs ==2023.6.0
    - psutil >=5.9,<6

test:
  imports:
    - jupyter_scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A JupyterLab extension for running notebook jobs
  home: https://github.com/jupyter-server/jupyter-scheduler
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 3coins
    - andrii-i
    - dlqqq
    - JasonWeill
